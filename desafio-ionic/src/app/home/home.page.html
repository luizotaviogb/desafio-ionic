<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-title>
          Patients
        </ion-title>
      </ion-col>
    </ion-row>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
        <ion-title size="large">
          Patients
        </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-patient *ngFor="let patient of patients" [patient]="patient"></app-patient>
  </ion-list>
</ion-content>
